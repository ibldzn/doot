format = """
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$fill\
$python\
$cmd_duration\
$line_break\
$character"""

add_newline = true

[fill]
symbol = " "

[character]
success_symbol = "[](#248ECB) "
error_symbol = "[](#ff5555) "

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "bold yellow"

[directory]
style = "bold bright-blue"

[git_branch]
format = "[$branch]($style)"
style = "bold bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
deleted = "x"
stashed = "≡"
