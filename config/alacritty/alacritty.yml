env:
  TERM: alacritty

live_config_reload: true

import:
  - ./colors/minedark.yml

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: true
  decorations: full
  opacity: 1.0

  title: Alacritty
  dynamic_title: true

font:
  size: 11.5

  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

key_bindings:
  - { key: C,    mods: Control|Shift, action: Copy }
  - { key: V,    mods: Control|Shift, action: Paste }
  - { key: Up,   mods: Control|Shift, action: ScrollLineUp }
  - { key: Down, mods: Control|Shift, action: ScrollLineDown }
